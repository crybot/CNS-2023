Abstract

<div class="" style="font-size: 32px; padding: 50px 0 0 0; box-sizing: border-box; position: absolute; left: 0%; top: 40%; height: 30%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >





Echo State Networks are a kind of **Randomized RNN**s and are studied under the field of **Reservoir Computing**.

A **standard** echo state network follows the same update equations of a vanilla RNN:

<div class="callout callout-color1">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-info-circle" ></i>


</div>
<div class="callout-title-inner">

Definition (*RNN equations*)

</div>
</div>
<div class="callout-content">

`$\begin{aligned} &h_{t} = f(x_{t}, h_{t}) = \tanh({\mathbf{U} \cdot x_{t} + \mathbf{W} \cdot h_{t-1}}) \\ &y_{t} = \mathbf{V} \cdot h_{t} \\ \end{aligned}$`

</div>
</div>


With the following differences:
> 1. `$\mathbf{U}$` and `$\mathbf{W}$` are fixed
> 2. The network must hold the **Echo State Property**. 

</div>

## Echo State Property
</div>


</div>

<div class="" style="font-size: 32px; padding: 50px 0 0 0; box-sizing: border-box; position: absolute; left: 0%; top: 40%; height: 30%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >





Provides a theoretical guarantee that the state of the reservoir will depend on the input and not on the **initial conditions**, with past influences degrading over time. This is related to the concept of **Markovianity**<sup id="fnref:2" role="doc-noteref">1</sup>, which is typically achieved by designing the model to be a contractive map.



<div class="callout callout-color1">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-info-circle" ></i>


</div>
<div class="callout-title-inner">

**Definition** (*Contractive reservoir*)

</div>
</div>
<div class="callout-content">

Let `$\mathcal{R} = (\mathbf{U}, \mathbf{W}, b, \sigma, h_{0})$` be a reservoir. We say `$\mathcal{R}$` is *contractive* with constant `$C \in (0, 1)$` if for any `$h, h' \in \mathbb{R}^m$`  and any `$x \in \mathbb{R}^n$` it holds:

`$ ||f(x, h) - f(x, h')|| \leq C \cdot ||h - h'||$`

where `$f$` is defined as in the update equations of a vanilla RNN.

</div>
</div>

</div>


<div class="" style="position: absolute; left: 0%; top: 40%; height: 40%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

<split even wrap="1" no-margin>

		if(hex.length == 3){
